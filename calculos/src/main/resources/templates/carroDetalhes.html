<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #444;
        }

        p {
            margin: 0.5rem 0;
        }

        form {
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1.5rem;
            background-color: #28a745;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Carros</h1>
</header>

<main>
    <h2>Detalhes do Carro</h2>

    <p><strong>ID:</strong> <span th:text="${carroDetalhe.id}"></span></p>
    <p><strong>Modelo:</strong> <span th:text="${carroDetalhe.modelo}"></span></p>
    <p><strong>Marca:</strong> <span th:text="${carroDetalhe.marca}"></span></p>
    <p><strong>Ano de Fabricação:</strong> <span th:text="${carroDetalhe.anoFabricacao}"></span></p>

    <form th:action="@{'/atualizarCarro/' + ${carroDetalhe.id}}" method="post">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" th:value="${carroDetalhe.modelo}" required />

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" th:value="${carroDetalhe.marca}" required />

        <label for="anoFabricacao">Ano de Fabricação:</label>
        <input type="number" id="anoFabricacao" name="anoFabricacao" th:value="${carroDetalhe.anoFabricacao}" required />

        <button type="submit">Atualizar Carro</button>
    </form>

    <form th:action="@{/excluirCarro/{id}(id=${carroDetalhe.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este carro?');">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
            Excluir Carro
        </button>
    </form>

    <a href="/lista">Voltar para lista</a>
</main>

<footer>
    <p>&copy; 2025 - Sistema de Carros</p>
</footer>
</body>
</html>
